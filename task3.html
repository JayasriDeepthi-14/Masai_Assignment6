<!DOCTYPE html>
<html>
<head>
    <title>Color and Text Updater</title>
</head>
<body>
    <h2>Color & Text Modifier</h2>
    <!-- Input for color -->
    <input type="text" id="colorInput" placeholder="Enter a color name">
    <!-- Input for text update -->
    <input type="text" id="textInput" placeholder="Enter new text">
    <!-- Buttons -->
    <button id="bgBtn">Change Background</button>
    <button id="textBtn">Update Text</button>
    <!-- Div to modify -->
    <div id="myBox" style="width:300px; height:150px; border:1px solid black; padding:10px; margin-top:10px;">
        This is the initial text inside the div.
    </div>
    <script src="task3.js"></script>
</body>
</html>
